name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Build
      run: cargo build --release --verbose

    # - name: Run tests
    #   run: cargo test --verbose

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: cookly-linux
        path: target/release/cookly-linux
